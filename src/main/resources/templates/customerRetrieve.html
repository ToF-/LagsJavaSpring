<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet"  href="/css/lags.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>
        <div th:if="${errorMsg}">
            <ul>
                <li th:text="${errorMsg}" />
            </ul>
        </div>
        <h3>Customer</h3>
        <p></p>
        <table th:object="${customerForm}">
            <!--suppress Annotator -->
            <tr>
                <td>Id:</td>
                <td th:text="*{id}" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td th:text="*{name}" /></td>
            </tr>
        </table>
    </header>
    <article>
        <h3>Orders</h3>
        <div th:if="${customerForm.getOrders().isEmpty()}">No Orders</div>
        <div th:if="${!customerForm.getOrders().isEmpty()}">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Start</th>
                    <th>Duration</th>
                    <th>Price</th>
                </tr>
                <tr th:each="orderForm : ${customerForm.getOrderForms()}">
                    <td class="align-middle" th:text="${orderForm.getId()}"></td>
                    <td class="align-middle" th:text="${orderForm.getStart()}"></td>
                    <td class="align-middle" th:text="${orderForm.getDuration()}"></td>
                    <td class="align-middle" th:text="${orderForm.getPrice()}"></td>
                </tr>
            </table>
        </div>

    </article>
  <a href="/customers">Cancel</a>
</body>
</html>
